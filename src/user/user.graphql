type User {
  id: Int!
  nickname: String!
}

type LoginResult {
  user: User!
  token: String!
}

type Query {
  me: User
  user(id: Int!): User
  login(email: String!, password: String!): LoginResult
}

type Mutation {
  createUser(createUserInput: CreateUserInput): User!
}

input CreateUserInput {
  email: String!
  password: String!
  nickname: String!
}
